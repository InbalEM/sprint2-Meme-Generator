<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Meme Generator</title>
</head>

<body onload="initGallery()">

    <header class="main-header-container full ">
        <div class="main-header flex align-center main-layout">
            <div class="main-logo flex">
                <img class="logo img" src="img/LOGO/LOGO.png" alt="">
            </div>
            <nav class="main-nav ">
                <ul class="main-nav-list flex clean-list">
                    <li><a class="flex align-center" href="#" onclick="onGalleryLink()">gallery</a></li>
                    <li><a class="flex align-center" href="#" onclick="onMemesLink()">memes</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="gallery-container main-layout">
        <div class = "gallery-input">
        <button onclick="onFlexibleMeme(event)">I'm flexible</button>
        <label for="filterImages">filer
            <input class="main-layout" type="email" id="filterImages" name="filterImages" list="filterList"
                onchange="onFilterGallery(this)" />
            <datalist id="filterList">
                <option value="funny" label="funny" />
                <option value="baby" label="baby" />
                <option value="cat" label="cat" />
                <option value="dog" label="dog" />
                <option value="cute" label="cute" />
                <option value="movie" label="movie" />
            </datalist>
        </label>
    </div>
        <div class="gallery main-layout"></div>
    </section>

    <section class="editor hide main-layout">
        <div class="canvas-container">
            <canvas id="my-canvas" height="600" width="600"></canvas>
        </div>
        <form action="" class="editor-input">
            <label class="meme-text">
                enter text:
                <input type="text" id="text" name="meme-text" oninput="onchangeTxt(this)" />
            </label>
            <label for="alignText increase-decrease">
                <button class="alignText" onclick="onAlignText(event, 'center')"><img
                        src="img/ICONS/center-text-alignment.png" alt=""></button>
                <button class="alignText" onclick="onAlignText(event, 'left')"><img src="img/ICONS/align-to-left.png"
                        alt=""></button>
                <button class="alignText" onclick="onAlignText(event, 'right')"><img src="img/ICONS/align-to-right.png"
                        alt=""></button>
                <button class="increase-decrease" onclick="onIncrease(event)"><img
                        src="img/ICONS/increase font - icon.png" alt=""></button>
                <button class="increase-decrease" onclick="onDecrease(event)"><img
                        src="img/ICONS/decrease font - icon.png" alt=""></button>
            </label>
            <label for="switchTexts">
                <button class="switchTexts" onclick="switchTexts(event)"><img
                        src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
            </label>
            <label for="colorCange">
                <label for="colorFill">
                    Fill Color:
                    <input type="color" id="fillColor" name="fillColor" form="frmRegister" value="#0000ff"
                        onchange="onchangeFillColor(this.value)" />
                </label>
                <label for="colorStroke">
                    Stroke Color:
                    <input type="color" id="strokeColor" name="strokeColor" form="frmRegister" value="black"
                        onchange="onchangeStrokeColor(this.value)" />
                </label>
            </label>

            <label for="">
                <button class="save-meme"><a onclick="onSaveMeme()" href="#">save meme</a></button>
                <button class="btn" onclick="uploadImg()">Upload Image from Canvas</button>
            </label>
            <div class="stickers-container">
                <img class="sticker" src="img/stikers/0.png" onclick="onAddSticker('0')" alt="">
                <img class="sticker" src="img/stikers/1.png" onclick="onAddSticker('1')" alt="">
                <img class="sticker" src="img/stikers/2.png" onclick="onAddSticker('2')" alt="">
                <img class="sticker" src="img/stikers/3.png" onclick="onAddSticker('3')" alt="">
                <img class="sticker" src="img/stikers/4.png" onclick="onAddSticker('4')" alt="">
                <img class="sticker" src="img/stikers/5.png" onclick="onAddSticker('5')" alt="">
            </div>
        </form>
    </section>

    <section class='saved-memes hide'></section>

    <script src="js/service/utils.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/service/galleryService.js"></script>
    <script src="js/service/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
