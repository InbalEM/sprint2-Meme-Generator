<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Meme Generator</title>
</head>
<!-- onload="initGallery()" -->

<body onload="initGallery()">
    <header class="main-header-container ">
        <div class="main-header flex space-between align-center full main-layout">
            <div class="main-logo flex">
                <img class="logo" src="img/LOGO/LOGO.png" alt="">
            </div>
            <nav class="main-nav">
                <ul class="main-nav-list flex clean-list">
                    <li><a class="flex align-center" href="#">gallery</a></li>
                    <li><a class="flex align-center" href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- <img src="img/meme(square)/1.jpg" alt="" onclick="onImgSelect()"> -->

    <section class="gallery "></section>

    <section class="editor hide">
        <div class="canvas-container">
            <canvas id="my-canvas" height="450" width="450"></canvas>
        </div>
        <form action="" class="editor-input">
            <label class="meme-text">
                enter text:
                <input type="text" id="text" name="meme-text" oninput="onchangeTxt(this)" />
            </label>
            <button class="switchTexts" onclick="switchTexts(event)"> switch lines ğŸ”</button>
            <input type="color" id="color" name="color" form="frmRegister" value="black"
                onchange="onchangeColor(this.value)" />
            <button class="increase-decrease" onclick="onIncrease(event)">increase</button>
            <button class="increase-decrease" onclick="onDecrease(event)">decrease</button>

        </form>
    </section>

    <script src="js/service/galleryService.js"></script>
    <script src="js/service/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
